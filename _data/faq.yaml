- question: Who can attend?
  answer: "We welcome anyone 18 or older to attend the event and register on a team for the hackathon."
- question: How much does the CU Blockchain Summit cost?
  answer: "The CU Blockchain Summit is absolutely free to attend."
- question: Will there be food?
  answer: "Plenty, we will provide meals as well as snacks and drinks."
- question: What should I bring?
  answer: "In order to check-in, you must have a ticket and government-issued ID."
- question: What if I have another question?
  answer: "Tweet us at [@CU_blockchain](https://twitter.com/CU_blockchain) or drop us a line at [blockchain@colorado.edu](mailto:blockchain@colorado.edu)"
- question: What if I don't attend CU?
  answer: "Students from all Colorado schools are encouraged to attend!"
